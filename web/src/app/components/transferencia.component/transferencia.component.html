<div class="min-h-screen bg-background p-6">
  <div class="mx-auto max-w-2xl space-y-6">
    <div class="flex items-center gap-4">
      <button (click)="cancelar()" class="btn-ghost btn-icon">
        <!-- Substitua pelo ícone de volta -->
        ←
      </button>
      <div>
        <h1 class="text-3xl font-bold">Nova Transferência</h1>
        <p class="text-muted-foreground">Preencha os dados para realizar a transferência</p>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Dados da Transferência</h2>
        <p class="card-description">Informe os detalhes da transação</p>
      </div>
      <div class="card-content">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

          <div class="form-item">
            <label>Valor</label>
            <input type="number" step="0.01" formControlName="valor" placeholder="0.00" />
            <div *ngIf="form.get('valor')?.touched && form.get('valor')?.invalid" class="error">
              Valor é obrigatório
            </div>
          </div>

          <div class="form-item">
            <label>Chave PIX</label>
            <input type="text" formControlName="chave" placeholder="CPF, E-mail, Telefone ou Chave Aleatória" />
            <div *ngIf="form.get('chave')?.touched && form.get('chave')?.invalid" class="error">
              Chave PIX é obrigatória
            </div>
          </div>

          <div class="form-item">
            <label>Forma de Pagamento</label>
            <input type="text" formControlName="formaPagamento" placeholder="PIX, TED, DOC" />
          </div>

          <div class="form-item">
            <label>Tipo de Conta</label>
            <select formControlName="tipoConta">
              <option value="corrente">Conta Corrente</option>
              <option value="poupanca">Conta Poupança</option>
            </select>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div class="form-item">
              <label>ID Pagante</label>
              <input type="text" formControlName="paganteId" placeholder="Seu ID" />
            </div>

            <div class="form-item">
              <label>ID Receptante</label>
              <input type="text" formControlName="receptanteId" placeholder="ID do destinatário" />
            </div>
          </div>

          <div class="flex gap-4">
            <button type="button" class="btn-outline flex-1" (click)="cancelar()">Cancelar</button>
            <button type="submit" class="flex-1" [disabled]="isPending">
              {{ isPending ? 'Processando...' : 'Confirmar Transferência' }}
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
